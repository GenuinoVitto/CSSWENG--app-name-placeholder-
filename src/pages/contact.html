    <section id="contact-core">
        <h2>Let's get connected!</h2>
        <p>Send us an email</p>
        <form id="contact-form" action=""> <!-- Replace with your actual server-side script -->
            <div class="form-group">
                <label for="contact-email">Email:</label>
                <input id="contact-email" type="email" placeholder="Your email">

            <div class="form-group">
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" placeholder="Your message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
